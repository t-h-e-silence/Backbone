<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="app/css/contact.css">
    <link rel="stylesheet" href="app/css/form.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
</head>
<body>
<header>
   <div class="container">
        <a id="showForm" href="#newContact" class="showFormToAdd">Add new contact</a>
        <div class="text-center">
            <label>
          <!--      <input type="text" class="form-control contact-name-search" placeholder="Search"> -->
            </label>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="main-container">
        </div>
    </div>

     <script type="text/template" id="tpl-contacts">
         <input type="text" class="contact-searchValue" value="" placeholder="Search contact ">
         <input type="submit" name="button" id="submitSearch" value= "Find!">
         <!-- -->
         <div class="contacts-container">
             <a id="return" href="#home" class="backFromSearch"> Return</a>
         </div>
         <div class="empty-contacts-placeholder"></div>
         <div class="empty-search-contacts-placeholder"></div>
     </script>

    <script id="newContactTemp" type="text/template">
        <div class="form__wrapper">
            <form id="formAddContact" action="#">
                <h2 class="page-header text-center"><%= isNew ? 'Create' : 'Edit' %> Contact</h2>
                <div>
                <div class="fields">
                    <div class="form-group has-feedback form-group-name">
                    <label for="name"><b>Name: </b> </label>
                    <input type="text" id="name" value="" placeholder=" ">
                    <span class="dot">*</span>
                        <small class="help-block"></small>
                    </div>
                    <div class="form-group has-feedback form-group-phone">
                    <label for="phone"><b>Phone: </b> </label>
                    <input type="text" id="phone" value="" placeholder=" ">
                    <span class="dot">*</span>
                        <small class="help-block"></small>
                    </div>
                    <div class="form-group has-feedback form-group-group">
                    <label for="group"><b>Group: </b> </label>
                    <input type="text" id="group" value="" placeholder=" ">
                    <span class="dot">*</span>
                        <small class="help-block"></small>
                    </div>
                </div>
                <input type="submit" name="button" id="submitForm" value= "Add">
                </div>
            </form>
        </div>
    </script>
<script type="text/template" id="tpl-contact">
    <img src="<%= coverImage %>"/>
    <div id="name"><%= name %></div>
    <div id="phone"><%= phone %></div>
    <div id="group"><%= group %></div>
    <div id="btn">
        <a id="btns" href="#home/edit/<%- id %>" class="edit"> Edit </a>
    <button class="delete">Delete</button></div>
</script>

<script id="contactEditTemplate" type="text/template">
    <form action="#">
        <input class="name" value="<%= name %>" />
        <input class="group" value="<%= group %>" />
        <input class="phone" value="<%= phone %>" />
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </form>
</script>
</div>

<div id="pages"></div>
<footer>

    <script type="text/html" id="tmpClientPagination">
            <ul class="pagination">
                <% if (currentPage != 1) { %>
                <li><a href="#" class="first">&laquo;&laquo;</a></li>
                <% } else { %>
                <li class="disabled"><a href="#" class="first">&laquo;&laquo;</a></li>
                <% } %>

                <% if (currentPage != 1) { %>
                <li><a href="#" class="prev">&laquo;</a></li>
                <% } else { %>
                <li class="disabled"><a href="#" class="prev">&laquo;</a></li>
                <% } %>

                <% if (leftTruncated) { %>
                <li class="disabled"><a href="#">...</a></li>
                <% } %>

                <% _.each(pageSet, function(p) { %>
                <% if (currentPage == p) { %>
                <li class="active"><a href="#" class="page"><%- p %></a></li>
                <% } else { %>
                <li><a href="#" class="page"><%- p %></a></li>
                <% } %>
                <% }); %>

                <% if (rightTruncated) { %>
                <li class="disabled"><a href="#">...</a></li>
                <% } %>

                <% if (lastPage != currentPage && lastPage != 0) { %>
                <li><a href="#" class="next">&raquo;</a></li>
                <% } else { %>
                <li class="disabled"><a href="#" class="next">&raquo;</a></li>
                <% } %>

                <% if (lastPage != currentPage && lastPage != 0) { %>
                <li><a href="#" class="last">&raquo;&raquo;</a></li>
                <% } else { %>
                <li class="disabled"><a href="#" class="last">&raquo;&raquo;</a></li>
                <% } %>
            </ul>
    </script>
</footer>
<script data-main="main.js" src="node_modules/requirejs/require.js"></script>
</body>
</html>
